<!doctype html>
<html lang="en">

<head>
    <title>Event-O</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <header>
        <!-- <h1 class="title is-1">Event-O</h1> -->
        <h1 class="ml1">
            <span class="text-wrapper">
              <span class="line line1"></span>
              <span class="letters">EVENT-O</span>
              <span class="line line2"></span>
            </span>
          </h1>
    </header>
    <main>
        <nav>
            <div class= "is-justify-content-center" id="search">
                <input type="text" id="input" placeholder="Type Your Location Here">
                <!-- Bulma to apply styles with classes -->
                <button class="button is-success is-dark is-large is-rounded" id='searchButton'>Search Events</button>
            </div>
        </nav>
        <div id="expanded" class="columns">
        </div>

        <!-- to add columns for the images we will need to add a column contatiner (div) and add class when also creating the element under ln-25 of JS - see https://bulma.io/documentation/columns/basics/ -->
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
